<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; width: 250px; padding: 10px; }
    label { display: block; margin: 5px 0; cursor: pointer; }
    input[type="color"] { width: 100%; height: 40px; border: none; cursor: pointer; display: none; margin-top: 5px; }
    button { margin-top: 10px; width: 100%; padding: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h4>Modo de color</h4>

  <label><input type="radio" name="mode" value="amoled"> AMOLED</label>
  <label><input type="radio" name="mode" value="dark"> Modo Oscuro</label>
  <label><input type="radio" name="mode" value="custom"> Color Personalizado</label>

  <input type="color" id="colorPicker" value="#ff0000">

  <label><input type="checkbox" id="toggleActive"> Activar overlay</label>

  <button id="applyBtn">Aplicar</button>

  <script src="popup.js"></script>
</body>
</html>
